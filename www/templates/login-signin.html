
<ion-view hide-nav-bar="true">
<ion-content class="signin-page">
	
	<span class="full">
    <img class="logo" ng-src="./img/logo.png">
    </span>

  <div class="list list-inset signin-form">
  <label class="item item-input">
    <input type="text" ng-model="user.email" placeholder="Email">
  </label>
  <label class="item item-input">
    <input type="password" ng-model="user.password" placeholder="Password">
  </label>
   <button class="button button-block soothe-btn" ng-click="validateUser()">
	Log In <i class="ion-arrow-right-c"></i></button>
	<span class="register">Need an account? <a href="#/login/signup">Register Here <i class="ion-arrow-right-c"></i></a></span>
</div>

</ion-content>
</ion-view>
